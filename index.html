<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbit Global Express - Tracking</title>
  <style>
    :root { --primary: #004aad; --bg-light: #f4f7f9; --text-dark: #2c3e50; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg-light); color: var(--text-dark); margin:0; }
    nav { background: var(--primary); padding: 1rem; text-align: center; }
    nav a { color: white; text-decoration: none; font-weight: bold; font-size: 1.2rem; }
    .container { max-width: 600px; margin: 40px auto; padding: 25px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-top: 4px solid var(--primary); }
    h2 { text-align: center; color: var(--primary); margin-bottom: 20px; }
    input { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
    button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
    .status-alert { background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; margin: 20px 0; border: 1px solid #ffeeba; font-weight: bold; text-align: center; line-height: 1.4; }
    .hidden { display: none; }
    .progress-bar { height: 12px; background: #eee; border-radius: 6px; margin: 25px 0; overflow: hidden; }
    .progress-fill { height: 100%; background: #28a745; width: 0%; transition: 1.5s ease; }
    #details { line-height: 1.8; margin-top: 20px; }
  </style>
</head>
<body>
  <nav><a href="#">ORBIT GLOBAL EXPRESS</a></nav>
  <div class="container">
    <h2>Shipment Tracking</h2>
    <input type="text" id="trackInput" placeholder="Enter Tracking Number">
    <button onclick="track()">Locate Package</button>

    <div id="result" class="hidden">
      <div id="holdAlert" class="status-alert hidden"></div>
      <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
      <div id="details"></div>
    </div>
  </div>

  <script>
    function track() {
      const id = document.getElementById('trackInput').value.trim().toUpperCase();
      const shipments = JSON.parse(localStorage.getItem('shipments')) || {};
      const resDiv = document.getElementById('result');
      const alertDiv = document.getElementById('holdAlert');
      const fill = document.getElementById('fill');

      if (shipments[id]) {
        const s = shipments[id];
        resDiv.classList.remove('hidden');

        if (s.onHold) {
          alertDiv.innerHTML = "⚠️ SHIPMENT STATUS: PENDING<br><span style='font-size: 0.9em; font-weight: normal;'>" + s.holdReason + "</span>";
          alertDiv.classList.remove('hidden');
          fill.style.width = "45%"; 
          fill.style.background = "#d9534f"; // Turns Red for Pending
        } else {
          alertDiv.classList.add('hidden');
          fill.style.width = "85%"; 
          fill.style.background = "#28a745"; // Green for Active
        }
        
        document.getElementById('details').innerHTML = `<strong>Recipient:</strong> ${s.name}<br><strong>Manifest Details:</strong><br>${s.history.replace(/\n/g, "<br>")}`;
      } else {
        alert("Tracking ID not found. Please verify the number.");
      }
    }
  </script>
</body>
</html>
