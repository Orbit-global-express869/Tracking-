<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orbit Global Express - Tracking</title>
  <style>
    :root { --primary: #004aad; --bg-light: #f4f7f9; --text-dark: #2c3e50; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg-light); color: var(--text-dark); margin:0; }
    nav { background: var(--primary); padding: 1rem; text-align: center; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    .container { max-width: 800px; margin: 40px auto; padding: 20px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 15px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; }
    button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
    .status-alert { background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; margin: 20px 0; border: 1px solid #ffeeba; font-weight: bold; text-align: center; }
    .hidden { display: none; }
    .progress-bar { height: 10px; background: #eee; border-radius: 5px; margin: 20px 0; overflow: hidden; }
    .progress-fill { height: 100%; background: #28a745; width: 0%; transition: 1s; }
  </style>
</head>
<body>
  <nav><a href="#">ORBIT GLOBAL EXPRESS</a></nav>
  <div class="container">
    <h2>Track Your Shipment</h2>
    <input type="text" id="trackInput" placeholder="Enter Tracking ID">
    <button onclick="track()">Locate Shipment</button>

    <div id="result" class="hidden">
      <div id="holdAlert" class="status-alert hidden"></div>
      <div class="progress-bar"><div id="fill" class="progress-fill"></div></div>
      <div id="details"></div>
    </div>
  </div>

  <script>
    function track() {
      const id = document.getElementById('trackInput').value.trim().toUpperCase();
      const shipments = JSON.parse(localStorage.getItem('shipments')) || {};
      const resDiv = document.getElementById('result');
      const alertDiv = document.getElementById('holdAlert');

      if (shipments[id]) {
        const s = shipments[id];
        resDiv.classList.remove('hidden');

        if (s.onHold) {
          alertDiv.innerHTML = "⚠️ HOLD: " + s.holdReason;
          alertDiv.classList.remove('hidden');
          document.getElementById('fill').style.width = "40%"; // Freeze progress bar
          document.getElementById('fill').style.background = "#d9534f"; // Turn red
        } else {
          alertDiv.classList.add('hidden');
          document.getElementById('fill').style.width = "75%"; 
          document.getElementById('fill').style.background = "#28a745";
        }
        
        document.getElementById('details').innerHTML = `<h3>Recipient: ${s.name}</h3><p>${s.history}</p>`;
      } else {
        alert("No shipment found.");
      }
    }
  </script>
</body>
</html>
