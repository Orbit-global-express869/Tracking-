<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Global Express | Management Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #003366; --secondary: #004080; --accent: #ffcc00; --text: #333; --light: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--light); color: var(--text-dark); margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 5px solid var(--primary); }
        .header { text-align: center; margin-bottom: 30px; }
        .header i { font-size: 50px; color: var(--primary); margin-bottom: 10px; }
        h1 { color: var(--primary); margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 1px; }
        .staff-portal { background: #fff; padding: 20px; border: 2px dashed var(--primary); border-radius: 10px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; font-size: 14px; color: var(--primary); }
        input, textarea, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 14px; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; background-color: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; margin-top: 10px; }
        button:hover { background-color: var(--secondary); }
    </style>
</head>
<body>
<div class="container">
    <div class="header"><i class="fas fa-user-shield"></i><h1>STAFF MANAGEMENT</h1></div>
    <div class="staff-portal">
        <label>Tracking ID</label>
        <input type="text" id="newTrackingId" placeholder="OGE-12345">
        
        <label>Recipient Name</label>
        <input type="text" id="recipientName">
        
        <label style="color: #d9534f;">‚ö†Ô∏è SHIPMENT STATUS (Hold/Pending)</label>
        <select id="onHold">
            <option value="false">Active (Moving)</option>
            <option value="true">On Hold (Stopped)</option>
        </select>

        <label>Reason for Hold (Visible to Customer)</label>
        <textarea id="holdReason" placeholder="e.g. Awaiting Insurance Payment..."></textarea>

        <label>Route Milestones (Location - Hours - Emoji)</label>
        <textarea id="routeHistory" rows="4"></textarea>

        <button onclick="createManifest()">üöÄ SAVE MANIFEST</button>
    </div>
</div>

<script>
    function createManifest() {
        const id = document.getElementById('newTrackingId').value.trim().toUpperCase();
        if (!id) return alert("Enter Tracking ID");

        // Calculate a 'frozen' time if putting on hold now
        const isHold = document.getElementById('onHold').value === "true";
        
        const manifest = {
            name: document.getElementById('recipientName').value,
            onHold: isHold,
            holdReason: document.getElementById('holdReason').value || "In Diplomatic Review",
            history: document.getElementById('routeHistory').value,
            startTime: new Date().toISOString()
        };

        // Save to LocalStorage
        let allShipments = JSON.parse(localStorage.getItem('shipments')) || {};
        allShipments[id] = manifest;
        localStorage.setItem('shipments', JSON.stringify(allShipments));
        
        alert("Shipment " + id + " Updated!");
    }
</script>
</body>
</html>
